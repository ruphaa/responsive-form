<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="logo">
                <img src="./images/dribble.png" />
            </div>
            <div class="heading">Sign Up</div>
            <form action="" class="signup">
                <div class="name-wrapper">
                    <label>NAME</label>
                    <input type="text" id="name" name="name" placeholder="Nick Halden" />
                </div>
                <div class="username-wrapper">
                    <label>USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="nickhalden" />
                </div>
                <div class="email-wrapper">
                    <label>EMAIL</label>
                    <input type="text" id="email" name="email" placeholder="nick.halden@conman.com" />
                </div>
                <button class="register">Create Account</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
